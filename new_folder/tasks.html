<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания</title>
    <style>
        textarea { width: 100%; height: 200px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Добро пожаловать, {{ session['username'] }}!</h1>
    <form action="/tasks" method="post">
        <h2>Задание 1: Напишите функцию для вывода текста</h2>
        <textarea name="user_code" placeholder="Напишите код здесь..."></textarea><br>
        <button type="submit">Выполнить код</button>
    </form>

    {% if result %}
        <h3>Результат:</h3>
        <pre>{{ result }}</pre>
    {% endif %}

    <a href="/logout">Выйти</a>
</body>
</html>
